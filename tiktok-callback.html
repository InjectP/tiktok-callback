<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        
        // Редиректим на приложение
        if (code) {
            const redirectUrl = `chainapp://tiktok-callback?code=${code}${state ? '&state=' + state : ''}`;
            window.location.href = redirectUrl;
        } else {
            document.body.innerHTML = '<p>No code parameter found</p>';
        }
    </script>
    <p>Redirecting to app...</p>
</body>
</html>
