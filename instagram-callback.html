<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Instagram Auth Redirect</title>
</head>
<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        
        if (error) {
            document.body.innerHTML = '<p style="color:red;">Error: ' + error + '</p>';
        } else if (code) {
            const redirectUrl = `chainapp://instagram-callback?code=${code}`;
            window.location.href = redirectUrl;
            setTimeout(() => {
                document.body.innerHTML = '<p>Redirecting... If not working, <a href="' + redirectUrl + '">click here</a></p>';
            }, 1000);
        } else {
            document.body.innerHTML = '<p style="color:red;">No code found</p>';
        }
    </script>
    <p>Redirecting to app...</p>
</body>
</html>
